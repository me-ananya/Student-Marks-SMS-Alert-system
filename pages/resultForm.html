<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Results - GradUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .container {
            max-width: 400px;
            margin: 5rem auto 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        .footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                margin: 5rem 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a class="navbar-brand" href="#">GradUp</a>
            <a class="nav-link" href="../index.html">Home</a>
        </div>
    </nav>
    <div class="container">
        <h1>Check Your Results</h1>
        <form method="POST" action="../php/student-result-form.php" onsubmit="return validation()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" id="exampleInputEmail1" name="emailid" required>
            </div>
            <div class="form-group">
                <label for="exampleInputRegno1">Registration Number</label>
                <input type="number" id="exampleInputRegno1" name="regno" required>
            </div>
            <button type="submit" name="submit">View Results</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 GradUp. All Rights Reserved.</p>
    </div>
    <script>
        function validation() {
            var email = document.getElementById('exampleInputEmail1').value;
            var regno = document.getElementById('exampleInputRegno1').value;
            if (email == "" || regno == "") {
                alert("All fields are required!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
